<div id="VerGenPanel" class="mat-elevation-z5">
    <h4>Version Generate</h4>

    <mat-list>

      <mat-list-item>
        <mat-form-field>
          <mat-label>Version</mat-label>
          <mat-select #SelectedVersion>
            <mat-option *ngFor="let version of versions" [value]="version">
              {{version.vsn}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <mat-label>Log from</mat-label>
          <mat-select #logFrom>
            <mat-option *ngFor="let revision of revisions" [value]="revision.sn">
              {{revision.sn}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <mat-label>Log from</mat-label>
          <mat-select #logTo>
            <mat-option *ngFor="let revision of revisions" [value]="revision.sn">
              {{revision.sn}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <button id="genButton" mat-flat-button color="primary"
                (click)="generate(SelectedVersion.value, logFrom.value, logTo.value)">
          Generate
        </button>
      </mat-list-item>
    </mat-list>

</div>
