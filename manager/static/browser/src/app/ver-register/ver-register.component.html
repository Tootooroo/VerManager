<div id="RegPanel" class="mat-elevation-z5">
  <h3 class="registerTitle">Version Register</h3>
  <mat-action-list id="revList" (scroll)="onScroll($event)">
    <mat-list *ngFor="let revision of revisions" class="mat-elevation-z2">
      <button class="revButton" (click)="register(revision.sn)">
        <a>{{revision.comment | slice: 0:40}}</a>
      </button>
    </mat-list>
  </mat-action-list>
</div>
